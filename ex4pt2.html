<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subitem {
            list-style-type: square;
        }
        .subsubitem{
            list-style-type: circle;
        }
        ol{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1> Lista com Estilos Personalizados</h1>

    <ol>
        <li>I. Item 1
            <ul class="subitem">
                <li>Sub item A</li>
                <li>Sub iteam B</li>
            </ul>
        </li> 
        <li>II. Item 2
            <ul class="subsubitem" >
                <li>etc.</li>
                <li>....</li>
            </ul>
        </li>
    </ol>
</body>
</html>
